services:
  # TimescaleDB Database
  db:
    image: timescale/timescaledb:latest-pg16
    container_name: sensegrid-db
    restart: unless-stopped
    profiles: ["core", "dev", "prod", "full"]  # Available in all profiles
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-sensegrid_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sensegrid-network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sensegrid-backend
    restart: unless-stopped
    profiles: ["core", "dev", "prod", "full"]  # Available in all profiles
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/sensegrid_db}
      SECRET_KEY: ${SECRET_KEY:-09d25e094faa6ca2556c818166b7a9563b93f7099f6f0f4caa6cf63b88e8d3e7}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      MQTT_BROKER: ${MQTT_BROKER:-broker.hivemq.com}
      MQTT_PORT: ${MQTT_PORT:-1883}
      MQTT_TOPIC_PREFIX: ${MQTT_TOPIC_PREFIX:-sensegrid}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - sensegrid-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import requests; requests.get(\"http://localhost:8000/health\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (API Dashboard)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sensegrid-frontend
    restart: unless-stopped
    profiles: ["frontend", "dev", "prod", "full"]  # Only in frontend-related profiles
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - sensegrid-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Frontend2 (MQTT Dashboard)
  frontend2:
    build:
      context: ./frontend2
      dockerfile: Dockerfile
    container_name: sensegrid-frontend2
    restart: unless-stopped
    profiles: ["frontend", "dev", "prod", "full"]  # Only in frontend-related profiles
    ports:
      - "${FRONTEND2_PORT:-3001}:3000"
    networks:
      - sensegrid-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Sensor Simulator
  simulator:
    build:
      context: .
      dockerfile: Dockerfile.simulator
    container_name: sensegrid-simulator
    restart: unless-stopped
    profiles: ["simulator", "dev", "full"]  # Only in dev/testing profiles
    depends_on:
      backend:
        condition: service_healthy
    environment:
      MQTT_BROKER: ${MQTT_BROKER:-broker.hivemq.com}
      MQTT_PORT: ${MQTT_PORT:-1883}
      MQTT_TOPIC_PREFIX: ${MQTT_TOPIC_PREFIX:-sensegrid}
    networks:
      - sensegrid-network

networks:
  sensegrid-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
