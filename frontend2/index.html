<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Devices Dashboard - SenseGrid</title>
    <meta name="description" content="Real-time IoT device monitoring via MQTT">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

    <!-- MQTT.js -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <link rel="stylesheet" href="css/devices.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 1000;
        }

        .connection-status.connected {
            background: #4caf50;
            color: white;
        }

        .connection-status.disconnected {
            background: #f44336;
            color: white;
        }

        .connection-status.connecting {
            background: #ff9800;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status connecting">Connecting to MQTT...</div>

    <!-- Header -->
    <div class="header">
        <h1>üåê MQTT Devices Dashboard</h1>
        <p>Real-time monitoring via MQTT Broker</p>
    </div>

    <!-- Devices Container -->
    <div id="devices-container" class="devices-container">
        <div class="text-center py-8">
            <p style="text-align: center; padding: 60px; color: #999;">Waiting for MQTT data...</p>
        </div>
    </div>

    <script type="module" src="js/mqtt-dashboard.js"></script>
</body>

</html>
